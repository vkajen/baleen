#------------------------------
#Catalog of UIMA pear messages
#------------------------------

installation_verification_completed = Installation verification of component {0} successfully completed.
package_installer_message = Package installer message: {0}
package_installer_error = Package installer error: {0}
package_creator_env_setting = component {0} setting
package_creator_classpath_not_valid_warning = Warning: classpath entry contains '':'', use '';'' as path separator.
package_creator_datapath_not_valid_warning =  Warning: datapath entry contains '':'', use '';'' as path separator.
package_creator_install_desc_created_info = Installation descriptor successfully created at {0}.
package_creator_pear_created_info = PEAR package successfully created at {0}.
installation_verification_ae_not_created = The analysis engine for component {0} could not be created completely.
installation_verification_cc_not_created = The CAS consumer for component {0} could not be created.
installation_verification_ci_not_created = The CAS initializer for component {0} could not be created.
installation_verification_cr_not_created = The collection reader for component {0} could not be created.
installation_verification_cas_not_created = The CAS for the type system of component {0} could not be created.
installation_verification_type_not_detected = The installation verification could not detect the resource type of component {0}.

#----------------------------------------
#Catalog of UIMA pear exception messages
#----------------------------------------
error_pear_package_path_invalid = The given pear package path "{0}" does not exist.
error_parsing_pear_package_desc = Error while parsing pear package descriptor for pear file {0}.
error_installing_main_component_unknown = An unknown error occurred during the installation of component {0}.
error_installing_main_component = The following error occurred during the installation of component {0}: {1}
error_reading_installed_pear_settings = Error while reading installed pear settings for component {0}.
error_verify_installation_unknown = An unknown error occurred during the installation verification of component {0}.
error_verify_installation = The following error occurred during the installation verification of component {0}: {1}
error_package_creator_invalid_directory = {0} is not a valid directory.
error_package_creator_creating_pear_package = Error while creating the pear package for pear ID {0}
installation_verification_install_desc_not_available = Installation descriptor not available.
installation_verification_main_desc_not_available = Main component descriptor not available for pear ID {0}.
installation_verification_main_root_not_available = Main component root not available for pear ID {0}.
installation_controller_error_creating_install_dir = Error while trying to create the installation directory {0}.
installation_controller_error_cleaning_install_dir = Error while trying to clean the installation directory {0}. 
